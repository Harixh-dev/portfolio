<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Under Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #0d1117;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 400px;
    }
    .loader {
      margin-top: 20px;
      border: 6px solid #333;
      border-top: 6px solid #00ff88;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>ðŸš§ Under Maintenance</h1>
  <p>We're currently making improvements. Please check back soon!</p>
  <div class="loader"></div>
</body>
</html>
